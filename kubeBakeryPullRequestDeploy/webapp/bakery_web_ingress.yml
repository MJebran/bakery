apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: ${NAMESPACE}
  name: kakey1-web-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: ${PULL_REQUEST_ID}.kakey1-kube.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kakey1-web-service
            port:
              number: 80